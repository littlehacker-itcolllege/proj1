<!DOCTYPE html>
<html>
    <head lang="ja">
        <meta charset="UTF-8">
        <script  src='http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
        <script>
            $(function(){
                if ($("#input").val() == 0 ){
                    $("#action").prop("disabled",true);
                }
                $("#input").on("keydown keyup keypress change",function() {
                    if ($("#input").val() == "1234" ){
                        $("#action").prop("disabled",false);
                    } else {
                        $("#action").prop("disabled",true);
                    }
                });
            });


        </script>

        <title>パスワードを入力して</title>
    </head>
    <body>
        <input type="text" id="input"  autocomplete="off">
        <input  type="submit" id="action" value="入力">
        <a href="http://localhost:8080/stage1-1/nextstory1-1" target="story4-1">next</a>
        <a href="#" onClick="window.close();">ウィンドウを閉じる</a><br/>
    </body>
</html>
