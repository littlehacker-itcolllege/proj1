<!DOQTYPE HTML>
<html>
    <head>
        <title></title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/game3-1.css' %}">
        <script type="text/javascript" src="{% static 'js/game3-1.js' %}"></script>
    </head>
    <body>
			<div class="box">
				<div id="buttons">
					<input type="image" src="{%static 'game/pushblock.png'%}" id="button1" onclick="onClick1()">
					<input type="image" src="{%static 'game/pushblock2.png'%}" id="mine1" onclick="mine(1)"><br>
					<input type="image" src="{%static 'game/pushblock.png'%}" id="button2" onclick="onClick2()">
					<input type="image" src="{%static 'game/pushblock2.png'%}" id="button3" onclick="nat(1)"><br>
					<input type="image" src="{%static 'game/pushblock2.png'%}" id="button4" onclick="nat(2)">
					<input type="image" src="{%static 'game/pushblock.png'%}" id="mine2" onclick="mine(2)"><br>
					<input type="image" src="{%static 'game/pushblock.png'%}" id="button5" onclick="nat(3)">
					<input type="image" src="{%static 'game/pushblock2.png'%}" id="mine3" onclick="mine(3)">
				</div>
				<div id="chara">
					<img id="left" src="{% static 'game/pushleft.gif' %}">
					<img id="right" src="{% static 'game/pushright.gif' %}">
				</div>
				<div id="item1"><img src='{% static 'game/fireorb.png'%}'></div>
				<div id="item2"><img src='{% static 'game/fireorb.png'%}'></div>
			</div>
    </body>
</html>
