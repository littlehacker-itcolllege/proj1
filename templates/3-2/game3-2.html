<!DOQTYPE HTML>
<html>
  <head>
    <title></title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/game3-2.css' %}">
    <script type="text/javascript" src="{% static 'js/game3-2.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/map.js' %}"></script>
    <div class="kyoku"><iframe id="music" src="" ></iframe></div>
  </head>
  <body>
    <body onload="load();">
			<button onclick="start();" id="start">スタート</button>
			<div id="yatta">
				<img src="{% static 'game/clear-window.gif' %}" id="clear-window">
				<a href="http://localhost:8080/stage3-2/nextstory3-2/" target="story3-2"><button onclick="mapclick2(9);" id="clear">次の話</button></a>
			</div>
			<div id="back">
				<div id="box">
					<div id="buttons">
						<input type="image" src="{%static 'game/pushblock.png'%}" id="mine1" onclick="se();mine(1);gameover()">
						<input type="image" src="{%static 'game/pushblock2.png'%}" id="mine2" onclick="se();mine(2);gameover()"><br>
						<input type="image" src="{%static 'game/pushblock.png'%}" id="button1" onclick="se();nat(1)">
						<input type="image" src="{%static 'game/pushblock2.png'%}" id="button2" onclick="se();onClick1()"><br>
						<input type="image" src="{%static 'game/pushblock2.png'%}" id="button3" onclick="se();nat(2)">
						<input type="image" src="{%static 'game/pushblock.png'%}" id="mine3" onclick="se();mine(3);gameover()"><br>
						<input type="image" src="{%static 'game/pushblock.png'%}" id="button4" onclick="se();nat(3)">
						<input type="image" src="{%static 'game/pushblock2.png'%}" id="button5" onclick="se();onClick2()">
					</div>
					<div id="chara">
						<img id="left" src="{% static 'game/pushleft.gif' %}">
						<img id="right" src="{% static 'game/pushright.gif' %}">
					</div>
          <div id="mine"><img src="{% static 'game/mine.png' %}"></div>
					<div id="item1"><img src='{% static 'game/orbpice3.png'%}'></div>
					<div id="item2"><img src='{% static 'game/orbpice4.png'%}'></div>
				 <div id="next">
					</div>
				</div>
      </div>
	<script>
		roop();
		function roop(){
			document.getElementById("music").src="{% static 'sound/3-1.2.m4a' %}";
			setTimeout(roop, 130000);
		}
	</script>
</html>
