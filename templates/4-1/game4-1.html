<!DOCTYPE html>
<html>
    {% load static %}
    <head>
        <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
        <script type="text/javascript" src="{% static 'js/map.js' %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static "css/game4-1.css" %}">
        <meta charset="UTF-8">
    </head>
    <body>
        <div id='pagestart'>
            <a>
                <button id='start'>スタート</button>
            </a>
            <div id='back'>
                <div  id='pageplaying'>
                    <canvas id="canvas"></canvas>
                    <div id='button' class="cross-layout">
                        <input type="button" id="top" value='￪'></input>
                        <input type="button" id="left" value='￩'></input>
                        <input type="button" id="bottom" value='￬'></input>
                        <input type="button" id="right" value='￫'></input>
                        <input type="submit" id="action" value="調べる" onclick="win_open()"disabled >
                        <input type="submit" id="action2" value="入力" onclick="input()"disabled>

                    </div>
                </div>
            </div>
        </div>
        <div class="textboard1">
            <p class="text1-1" ><font color="red">がいこつ:</font>なんだ！お前侵入者だな！！</p>
            <p class="text1-2" ><font color="blue">フェアリー:</font>見つかってしまった</p>
            <p class="text1-3" ><font color="red">がいこつ:</font>この野郎！</p>
        </div>

        <div id='pageclear'>
            <img src="/static/game/clear-window.gif" id="clear-window" style="display: block;">
            <a href="http://localhost:8080/stage4-1/nextstory4-1" target="story4-1"style="text-decoration:none;">
                <button id='clear' onclick="mapclick2(11);">次の話</button>
            </a>
        </div>
        <script type="text/javascript" src="{% static "js/game4-1.js" %}">
        </script>
    </body>
</html>
