            function  buttonoff(){
                        $("#action").prop("disabled", true);
                        $("#action2").prop("disabled", true); 
            }

            //上ボタンの処理

                var input1 = $('#input1').val()
                if (input1=='3 2'||input1=='3 3'||input1=='3 4'||input1=='3 5'||input1=='3 6'||input1=='3 7'||input1=='3 8'||input1=='3 9'||input1=='3 10'||input1=='3 11'||input1=='3 12'||input1=='3 13'||input1=='3 14'||input1=='3 15'||input1=='3 16'||input1=='3 17'

                    ||input1=='8 14'||input1=='8 15'||input1=='8 16'||input1=='8 17'||input1=='8 18'||input1=='8 19'
                ) {
                    document.maru.src="{% static "game/character/top.gif" %}";
                    buttonoff();
                } else {
                    //方向キー入力時キャラ移動
                    var h = $('#maru').css('grid-row');
                    h = (parseInt(h) - 1).toString();
                    $('#maru').css('grid-row', h);
                    //方向キー入力時のキャラの画像変更&座標出力
                    document.maru.src="{% static "game/character/top.gif" %}";
                    var leftandright = $('#maru').css('grid-row');
                    var upanddown = $('#maru').css('grid-column');
                    obj.value = String(parseInt(leftandright))+" "+String(parseInt(upanddown));
                    //調べるボタンの入力切り替え
                }
            }
            //下ボタンの処理
            function bottombutton(){
                var input1 = $('#input1').val()
                if(input1 == '12 2'){
                    document.maru.src="{% static "game/character/bottom.gif" %}";
                        $("#action2").prop("disabled", false);
                }else if (input1=='6 4'||input1=='6 5'||input1=='6 6'||input1=='6 7'||input1=='6 8'||input1=='6 9'||input1=='6 10'||input1=='6 11'||input1=='6 12'||input1=='6 13'||input1=='6 14'||input1=='6 15'||input1=='6 16'||input1=='6 17'||input1=='6 18'||input1=='6 19'
                    ||input1=='12 2'||input1=='12 3'||input1=='12 4'||input1=='12 5'||input1=='12 6'||input1=='12 7'||input1=='12 8'||input1=='12 9'||input1=='12 10'||input1=='12 11'||input1=='12 12'||input1=='12 13'||input1=='12 14'||input1=='12 15'||input1=='12 16'||input1=='12 17'||input1=='12 18'||input1=='12 19')  {
                    document.maru.src="{% static "game/character/bottom.gif" %}";
                    buttonoff();
                } else {
                    var h = $('#maru').css('grid-row');
                    h = (parseInt(h) + 1).toString();
                    $('#maru').css('grid-row', h);
                    document.maru.src="{% static "game/character/bottom.gif" %}"
                    var leftandright = $('#maru').css('grid-row');
                    var upanddown = $('#maru').css('grid-column');
                    obj.value = String(parseInt(leftandright))+" "+String(parseInt(upanddown));
                    if ($("#input1").val() == '12 2') {
                        $("#action2").prop("disabled", false);
                    } else {
                        $("#action").prop("disabled", true);
                        $("#action2").prop("disabled", true);
                    }
                }
            }
            //右ボタンの処理

                    ||input1=='7 3'||input1=='8 3'||input1=='9 3'||input1=='10 3'||input1=='11 3'||input1=='12 13') {
                    document.maru.src="{% static "game/character/right.gif" %}";
                    buttonoff();
                } else {
                    var w = $('#maru').css('grid-column');
                    w = (parseInt(w) + 1).toString();
                    $('#maru').css('grid-column', w);
                    document.maru.src="{% static "game/character/right.gif" %}"
                    var leftandright = $('#maru').css('grid-row');
                    var upanddown = $('#maru').css('grid-column');
                    obj.value = String(parseInt(leftandright))+" "+String(parseInt(upanddown));

            }
            // ページ読み込み時に実行
            window.onload = function () {
                // 矢印ボタンのを各、値に代入
                var $left = document.getElementById( "left" );
                var $right = document.getElementById( "right" );
                var $top = document.getElementById( "top" );
                var $bottom = document.getElementById( "bottom" );
                obj = document.getElementById('input1');

                //上ボタンのクリック
                $top.onmousedown = function ( $event ) {
                    if( $event.button == 0 ){
                        $intervalID = setInterval(
                            function top2(idname){
                                topbutton()
                            },
                            108//1秒間に108/120回繰り返す
                        );
                    }
                }
                // マウスアップイベント（ボタンを放した時のイベント）にイベントハンドラをバインド
                $top.onmouseup = function ( $event ) {
                    if( $event.button == 0 ){
                        // 繰り返しタイマーを中止
                        clearInterval( $intervalID );
                    }
                }

                //下ボタンのクリック
                $bottom.onmousedown = function ( $event ) {
                    if( $event.button == 0 ){
                        $intervalID = setInterval(
                            function bottom(idname){
                                bottombutton()
                            },
                            108
                        );
                    }
                }
                $bottom.onmouseup = function ( $event ) {
                    if( $event.button == 0 ){
                        clearInterval( $intervalID );
                    }
                }

                //右ボタンのクリック
                $right.onmousedown = function ( $event ) {
                    if( $event.button == 0 ){
                        $intervalID = setInterval(
                            function right(){
                                rightbutton()
                            },
                            108
                        );
                    }
                }
                $right.onmouseup = function ( $event ) {
                    if( $event.button == 0 ){
                        clearInterval( $intervalID );
                    }
                }

                //左ボタンのクリック
                $left.onmousedown = function ( $event ) {
                    if( $event.button == 0 ){
                        $intervalID = setInterval(
                            function left(){
                                leftbutton()
                            },
                            108
                        );
                    }
                }
                $left.onmouseup = function ( $event ) {
                    if( $event.button == 0 ){
                        clearInterval( $intervalID );
                    }
                }
            }



            // キーコード(どのキーが押されたか)を取得
            window.addEventListener("keydown", handleKeydown);
            function handleKeydown(event){
                var keyCode = event.keyCode;
                // 条件文で制御する

                //上キーの入力
                if (keyCode == 38) {
                    topbutton()
                }

                //下キーの入力
                if (keyCode == 40) {
                    bottombutton()
                }

                //右キーの入力
                if (keyCode == 39) {
                    rightbutton()
                }

                //左キーの入力
                if (keyCode == 37) {
                    leftbutton()
                }
            }
