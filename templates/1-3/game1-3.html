<!DOQTYPE HTML>
<html>
    <head>
        <title></title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/game1-3.css' %}">
        <script type="text/javascript" src="{% static 'js/game1-3.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/map.js' %}"></script>
    </head>
    <body onload="load();">
			<button id="start" onclick="start()">スタート</button>
			<div id="yatta">
				<img src="{% static 'game/clear-window.gif' %}" id="clear-window">

    </div>
			<div id="back">
				<div class="box">
						<meter id="enemy-meter" max="5" low="1" high="3" optimum="5" value="5"></meter>
						<img src="{% static 'game/1-1enemy.gif' %}" id="enemy-img" width="30%" height="auto">
					<img src="{% static 'game/target-mark.png' %}"id="target">
					<div id="change"><button onClick='onClick();' id="attack">
						<img src="{% static 'game/pachinko.png' %}" width="100%" height="auto"></button></div>

				</div>
			</div>
    </body>
