<!DOCTYPE html>
<html>
  <head lang="ja">
    <meta charset="UTF-8">
    <title></title>
  </head>
  <body>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "css/story4-6.css" %}" />
    <div class="textboard">
        <p class="text1" id="text1Id"><img src="{% static 'game/fairy.png' %}">リト、がんばってたおすよ！</p>
        <p class="text2" id="text2Id"><img src="{% static 'game/rito.png' %}">うん！　がんばるよ！</p>
        <p class="text3" id="text3Id"><img src="{% static 'game/fairy.png' %}">オーブのおかげでパチンコのパワーが上がってる！</p>
        <p class="text4" id="text4Id"><img src="{% static 'game/fairy.png' %}">それならこの塔の主、ボーンスレイヤーもたおせるはず！</p>
        <p class="text5" id="text5Id"><img src="{% static 'game/fairy.png' %}">ヤツのこうげきをよけながらパチンコをどんどん当てて！</p>
        <p class="text6" id="text6Id"><img src="{% static 'game/rito.png' %}">わかった！　やってみるよ！</p>
    </div>

	<div class="kyoku"><iframe id="music" src="" ></iframe></div>
	<script>
		roop();
		function roop(){
			document.getElementById("music").src="{% static 'sound/Boss.m4a' %}";
			setTimeout(roop, 131000);
		}
	</script>

  </body>
</html>
