<!DOQTYPE HTML>
<html>
    <head>
        <title></title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/game2-1.css' %}">
        <script type="text/javascript" src="{% static 'js/game2-1.js' %}"></script>
    </head>
    <body onload="gameSet()">
			<button onclick="gameSet();count()" id="start">start</button>
			<div id="box">
				<div id="waku">
					<p id="breath">0</p>
					<table id="typing">
						<tr>
							<td id="word0">E</td>
							<td id="word1">S</td>
							<td id="word2">C</td>
							<td id="word3">A</td>
							<td id="word4">P</td>
							<td id="word5">E</td>
						</tr>
					</table>
				</div>
				<div id="escape">
					<img id="chara" src="{% static 'game/escape-chara.gif' %}">
					<img id="enemy" src="{% static 'game/escape-enemy.gif' %}">
				</div>
					<div id='keybord'>
						<img id="key1" src="{% static 'game/keybord-e.png' %}">
						<img id="key2" src="{% static 'game/keybord-s.png' %}">
						<img id="key3" src="{% static 'game/keybord-c.png' %}">
						<img id="key4" src="{% static 'game/keybord-a.png' %}">
						<img id="key5" src="{% static 'game/keybord-p.png' %}">
						<img id="key6" src="{% static 'game/keybord-e.png' %}">
					</div>
    </body>
</html>
