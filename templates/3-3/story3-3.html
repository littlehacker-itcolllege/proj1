<!DOCTYPE html>
<html>
  <head lang="ja">
    <meta charset="UTF-8">
    <title></title>
  </head>
  <body>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "css/story3-3.css" %}" />
    <div class="textboard">
        <p class="text1" id="text1Id"><img src="{% static 'game/fairy.png' %}">よし、ここらへんでいいかしら！</p>
        <p class="text2" id="text2Id"><img src="{% static 'game/rito.png' %}">あつさも少しはマシになったね！</p>
        <p class="text3" id="text3Id"><img src="{% static 'game/fairy.png' %}">合成魔法はソースコードに書いてあるわ</p>
        <p class="text4" id="text4Id"><img src="{% static 'game/fairy.png' %}">でも、うつのはとてもむずかしいの。</p>
        <p class="text5" id="text5Id"><img src="{% static 'game/fairy.png' %}">だから、ソースコードからコピー、貼り付けをして！</p>
        <p class="text6" id="text6Id"><img src="{% static 'game/fairy.png' %}">ソースコードの開き方はもうわかるよね！</p>
        <p class="text7" id="text7Id"><img src="{% static 'game/fairy.png' %}">コピーは、コピーしたい文字をドラッグで選択する。</p>
        <p class="text8" id="text8Id"><img src="{% static 'game/fairy.png' %}">その後、コントロールキー(Ctrl)とCキーを同時押すの。</p>
        <p class="text9" id="text9Id"><img src="{% static 'game/fairy.png' %}">貼り付けは、コントロールキー(Ctrl)とVキーを同時に押すのよ！</p>
    </div>
  </body>
</html>
