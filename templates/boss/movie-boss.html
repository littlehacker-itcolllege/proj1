<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Boss movie</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/movie-boss.css' %}">
        <script>
            function button(){
                document.getElementById("button").style.display="none";
                document.getElementById("quiz1id").style.visibility="visible";
                document.getElementById("quiz1id").style.animation="fadeIn 1s ease forwards";
            }
            function right1(){
                document.getElementById("quiz1id").style.display="none";
                document.getElementById("leafwall").style.animation="wall-break 1s ease forwards";
                document.getElementById("quiz2id").style.visibility="visible";
                document.getElementById("quiz2id").style.animation="fadeIn 1s ease 1.5s forwards";
            }
            function right2(){
                document.getElementById("quiz2id").style.display="none";
                document.getElementById("waterwall").style.animation="wall-break 1s ease forwards";
                document.getElementById("quiz3id").style.visibility="visible";
                document.getElementById("quiz3id").style.animation="fadeIn 1s ease 1.5s forwards";
            }
            function right3(){
                document.getElementById("quiz3id").style.display="none";
                document.getElementById("firewall").style.animation="wall-break 1s ease forwards";
                document.getElementById("quiz4id").style.visibility="visible";
                document.getElementById("quiz4id").style.animation="fadeIn 1s ease 1.5s forwards";
            }
            function right4(){
                window.location.href='http://localhost:8080/boss2';
            }

      </script>
      <div class="kyoku"><iframe id="music" src="{% static 'gamesound/kabeketu.m4a' %}"; ></iframe></div>

  </head>
  <body>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/movie.css'%}">
    <main id="display">
      <div class="motion">
        <div class="first-door" id="groundwall"></div>
        <div class="second-door" id="firewall"></div>
        <div class="third-door" id="waterwall"></div>
        <div class="fourth-door" id="leafwall"></div>
      </div>



      <div id="hide">
        <div id="button">
            <a class="go" onclick="button()"></a>
        </div>
        <div class="quiz1" id="quiz1id">
            <p id="quiz1">問１　ページを下に動かすことをなんというか？<p>
            <div class="answer">
                <a id="answerA" onclick="batu()">スクロース</a>
                <a id="answerB" onclick="right1();seikai()">スクロール</a>
            </div>
        </div>

        <div class="quiz2" id="quiz2id">
            <p id="quiz2">問２　Eキーの場所が正しいのはどちらか？</p>
            <div class="answer2">
                <div class="quiz2img1">
                <a class="picA" onclick="right2();seikai()"><img src="{% static 'game/true.png' %}" /></a>
                </div>
                <div class="quiz2img2">
                <a class="picB" onclick="batu()"><img src="{% static 'game/false.png' %}" /></a>
                </div>
            </div>
        </div>
        <div class="quiz3" id="quiz3id">
            <p>問３　ソースの開き方はどちらが正しい？<p>
            <div class="answer3">
                <p id="answer3A" onclick="batu()">エンターキー</p>
                <p id="answer3B" onclick="right3();seikai()">コントロールキー＋Uキー</p>
            </div>
        </div>
        <div class="quiz4" id="quiz4id">
            <p>問４　パスワードを自分のたんじょうびにするのはただしい？<p>
            <div class="answer4">
                <a id="answer4A" onclick="batu()">おぼえやすいので正しい。</a><br>
                <div class='last'>
                    <a id="answer4B" onclick="seikai()" target="story-boss" href="http://localhost:8080/boss/story-bosslast" >だれかにばれやすいので正しくない。</a>
                </div>
            </div>
        </div>

      </div>
    </main>

	<script>
function seikai() {
	audioElem = new Audio();
	audioElem.src = "/static/gamesound/seikai.mp3";
	audioElem.play();
}

function batu() {
	audioElem = new Audio();
	audioElem.src = "/static/gamesound/batu.mp3";
	audioElem.play();
}

	</script>

  </body>
</html>
