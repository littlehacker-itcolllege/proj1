<!DOCTYPE html>
<html>
  <head lang="ja">
    <meta charset="UTF-8">
    <title></title>
  </head>
  <body>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "css/story1-1.css" %}" />
    <div class="textboard">
        <p class="text1" id="text1Id"><img src="{% static 'game/rito.png' %}">なんだこの格好は・・それに、ここはどこだ・・・？</p>
        <p class="text2" id="text2Id"><img src="{% static 'game/fairy.png' %}">だれか助けて！</p>

        <p class="text7" id="text7Id"><img src="{% static 'game/fairy.png' %}">スタートボタンを押したら始まるよ！</p>
    </div>

	<div class="kyoku"><iframe id="music" src="" ></iframe></div>
	<script>
		roop();
		function roop(){
			document.getElementById("music").src="{% static 'sound/1-1.3.4.m4a' %}";
			setTimeout(roop, 131000);
		}
	</script>
