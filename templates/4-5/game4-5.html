            //上ボタンの処理
            function topbutton(){
                var input1 = $('#input1').val();

                } else {
                    //方向キー入力時キャラ移動
                    var h = $('#maru').css('grid-row');
                    h = (parseInt(h) - 1).toString();
                    $('#maru').css('grid-row', h);
                    //方向キー入力時のキャラの画像変更&座標出力
                    document.maru.src="{% static "game/character/top.gif" %}";

                    var upanddown = $('#maru').css('grid-column');
                    obj.value = String(parseInt(leftandright))+" "+String(parseInt(upanddown));
                    var input1 = $('#input1').val();
                    //調べるボタンの入力切り替え
                    if (input1 == '8 8'&& vasecrash == '1') {
                        $("#action").prop("disabled", false);
                        $("#action").val("隠れる");
                    }else if (input1 == '10 17'){
                        $(".canvas").css("z-index" , 1);
                        $(".textboard1").toggleClass("ck");
                        $(".text1-1").toggleClass("ck");
                        $(".text1-2").toggleClass("ck");
                        $(".text1-3").toggleClass("ck");
                        $("#enemy").css({"grid-row":'6' ,"grid-column": '17'});
                        document.enemy.src="{% static "game/character/enemybottom.gif" %}";
                        clearInterval(enemy);
                        setTimeout("location.reload()",10000);
                    }else if(actionvalue == '3' && input1 == '8 8'){
                        $("#action").prop("disabled", false);
                    }else {
                        $("#action").prop("disabled", true);
                    };
                }
            }

            function buttonup() {
                if( $event.button == 0 ){
                    clearInterval( $intervalID );
                }

            //敵に見つかった時のイベント
            function redoing(){
                $(".canvas").css("z-index" , 1);
                $(".textboard1").toggleClass("ck");
                $(".text1-1").toggleClass("ck");
                $(".text1-2").toggleClass("ck");
                $(".text1-3").toggleClass("ck");

            }

            // ページ読み込み時に実行
            window.onload = function () {

                // 矢印ボタンのを各、値に代入
                var $left = document.getElementById( "left" );
                var $right = document.getElementById( "right" );
                var $top = document.getElementById( "top" );
                var $top2 = document.getElementById( "top2" );
                var $bottom = document.getElementById( "bottom" );
                obj = document.getElementById('input1');
                enemy = setInterval( "enemyfast()",500);

                //上ボタンのクリック
                $top.onmousedown = function ( $event ) {
                    if( $event.button == 0 ){
                        $intervalID = setInterval(
                            function top2(idname){
                                topbutton();
                            },
                            108//1秒間に108/120回繰り返す
                        );
                    }
                }
                // マウスアップイベント（ボタンを放した時のイベント）にイベントハンドラをバインド
                $top.onmouseup = function( $event ){
                    if( $event.button == 0 ){
                        clearInterval( $intervalID );
                    }
                }

                //下ボタンのクリック
                $bottom.onmousedown = function ( $event ) {
                    if( $event.button == 0 ){
                        $intervalID = setInterval(
                            function bottom(idname){
                                bottombutton()
                            },
                            108
                        );
                    }
                }
                $bottom.onmouseup = function ( $event ) {
                    if( $event.button == 0 ){
                        clearInterval( $intervalID );
                    }
                }

                //右ボタンのクリック
                $right.onmousedown = function ( $event ) {
                    if( $event.button == 0 ){
                        $intervalID = setInterval(
                            function right(){
                                rightbutton()
                            },
                            108
                        );
                    }
                }
                $right.onmouseup = function ( $event ) {
                    if( $event.button == 0 ){
                        clearInterval( $intervalID );
                    }
                }

                //左ボタンのクリック
                $left.onmousedown = function ( $event ) {
                    if( $event.button == 0 ){
                        $intervalID = setInterval(
                            function left(){
                                leftbutton()
                            },
                            108
                        );
                    }
                }
                $left.onmouseup = function ( $event ) {
                    if( $event.button == 0 ){
                        clearInterval( $intervalID );
                    }
                }

            }

            // キーコード(どのキーが押されたか)を取得
            window.addEventListener("keydown", handleKeydown);
            function handleKeydown(event){
                var keyCode = event.keyCode;
                // 条件文で制御する

                //上キーの入力
                if (keyCode == 38) {
                    topbutton();
                }
                //下キーの入力
                if (keyCode == 40) {
                    bottombutton()
                }

                //右キーの入力
                if (keyCode == 39) {
                    rightbutton()
                }

                //左キーの入力
                if (keyCode == 37) {
                    leftbutton()
                }
            }

            function remove2(){
                $(".textboard2").remove();
            }
            function remove3(){
                $(".textboard3").remove();

            function remove4(){
                $(".textboard4").remove();

            //actionボタンの条件分岐
            function win_open(){
                if (actionvalue == 1){

                    actionvalue =(actionvalue + 1);

                    $("#action").prop("disabled", true);
                }else if (actionvalue == 5){
                    actionvalue = (actionvalue + 1);
                    $("#action").prop("disabled", true);
                }

            //enemyの動き初期動作

                    var h = $('#enemy').css('grid-row');
                    h = (parseInt(h) + 1).toString();
                    $('#enemy').css('grid-row', h);
                    enemymove = (enemymove + 1);
                } else if (enemymove <= 6){
                    document.enemy.src="{% static "game/character/enemyright.gif" %}"
                    var h = $('#enemy').css('grid-column');
                    h = (parseInt(h) + 1).toString();
                    $('#enemy').css('grid-column', h);
                    enemymove = (enemymove + 1);
                } else if (enemymove <=9) {
                    document.enemy.src="{% static "game/character/enemytop.gif" %}"
                    var h = $('#enemy').css('grid-row');
                    h = (parseInt(h) - 1).toString();
                    $('#enemy').css('grid-row', h);
                    enemymove = (enemymove + 1);
                }else if(enemymove <= 12) {
                    document.enemy.src="{% static "game/character/enemyleft.gif" %}"
                    var h = $('#enemy').css('grid-column');
                    h = (parseInt(h) - 1).toString();
                    $('#enemy').css('grid-column', h);
                    enemymove = (enemymove + 1);

                    h = (parseInt(h) - 1).toString();
                    $('#enemy').css('grid-column', h);
